<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1280, initial-scale=1.0" />
  <title>Composition Reference</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; }
    .container { display: flex; flex-direction: column; gap: 1.5rem; padding: 2rem; }
    .override-box {
      width: 8rem; height: 4rem; background-color: #3b82f6;
      border-radius: 0.5rem; display: flex; align-items: center; justify-content: center;
      color: #ffffff; font-size: 1rem; line-height: 1.5rem; font-weight: 700;
    }
    .card {
      background-color: #ffffff; border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      padding: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem;
      border-width: 1px; border-style: solid; border-color: #e5e7eb;
    }
    .card-title { font-size: 1rem; line-height: 1.5rem; font-weight: 600; color: #111827; }
    .card-body { font-size: 1rem; line-height: 1.5rem; color: #6b7280; }
    .custom-box {
      width: 8rem; height: 4rem;
      border-radius: 0.5rem; display: flex; align-items: center; justify-content: center;
      color: #ffffff; font-size: 1rem; line-height: 1.5rem; font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="override-box">Should be blue</div>
      <div class="card">
        <h3 class="card-title">Card Title</h3>
        <p class="card-body">Card body with composed styles</p>
      </div>
      <div class="custom-box">css() gradient</div>
    </div>
  </div>
</body>
</html>
