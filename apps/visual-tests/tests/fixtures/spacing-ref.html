<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1280, initial-scale=1.0" />
  <title>Spacing Reference</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    .container { display: flex; flex-wrap: wrap; gap: 1rem; padding: 2rem; }
    .box-1 { width: 0.25rem; height: 0.25rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .box-2 { width: 0.5rem; height: 0.5rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .box-4 { width: 1rem; height: 1rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .box-6 { width: 1.5rem; height: 1.5rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .box-8 { width: 2rem; height: 2rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .box-12 { width: 3rem; height: 3rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .box-16 { width: 4rem; height: 4rem; background-color: #3b82f6; border-radius: 0.25rem; }
    .pad-box { padding: 2rem; background-color: #e5e7eb; margin: 1rem; border-radius: 0.25rem; }
    .pad-inner { background-color: #3b82f6; width: 100%; height: 2rem; border-radius: 0.25rem; }
    .asym-box { padding-left: 3rem; padding-right: 3rem; padding-top: 1rem; padding-bottom: 1rem; background-color: #fecaca; margin: 1rem; border-radius: 0.25rem; }
    .asym-inner { background-color: #ef4444; width: 100%; height: 2rem; border-radius: 0.25rem; }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-4"></div>
      <div class="box-6"></div>
      <div class="box-8"></div>
      <div class="box-12"></div>
      <div class="box-16"></div>
      <div class="pad-box"><div class="pad-inner"></div></div>
      <div class="asym-box"><div class="asym-inner"></div></div>
    </div>
  </div>
</body>
</html>
