name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust target directory
        uses: actions/cache@v4
        with:
          path: packages/typewritingclass-compiler/target
          key: rust-target-${{ runner.os }}-${{ hashFiles('packages/typewritingclass-compiler/Cargo.lock') }}
          restore-keys: |
            rust-target-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Rust compiler
        run: pnpm --filter typewritingclass-compiler build:native

      - name: Run core tests
        run: pnpm --filter typewritingclass test

      - name: Run React tests
        run: pnpm --filter typewritingclass-react test

      - name: Build demo-vanilla app
        run: pnpm --filter demo-vanilla build

      - name: Build docs
        run: pnpm --filter docs build

      - name: Install Playwright browsers
        run: pnpm --filter visual-tests exec playwright install --with-deps chromium

      - name: Run visual regression tests
        run: pnpm --filter visual-tests test
